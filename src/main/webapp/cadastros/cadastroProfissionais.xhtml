<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:custom="http://java.sun.com/jsf/composite/componentes">

<ui:composition template="/templates/pagina.xhtml">
    <ui:define name="title">
        Cadastro de Profissionais - Setting de Musicoterapia
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:tabView id="tab">
                <p:tab title="Dados Gerais">
                    <p:panel header="Dados Gerais">
                        <p:panelGrid columns="2" layout="grid">
                            <custom:outputText labelValue="Código" inputStyleClass="output-codigo"
                                               inputValue="#{profissionalBean.profissional.id}"/>
                            <br/>

                            <custom:inputText labelValue="Nome Completo"
                                              inputValue="#{profissionalBean.profissional.nome}"
                                              required="false" requiredMessage="Nome do profissional é obrigatório!"/>

                            <custom:inputConverter
                                    labelValue="Profissão"

                                    inputObject="#{profissionalBean.profissional.profissao}"
                                    inputId="#{profissionalBean.profissional.profissao.id}"
                                    inputValue="#{profissionalBean.profissional.profissao.nome}"

                                    buscaAction="#{buscaBean.abrirBuscaProfissoes()}"
                                    retornoAction="#{profissionalBean.selecionaProfissao()}"
                                    limpaAction="#{profissionalBean.limpaProfissao()}"
                            />
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
            </p:tabView>

            <custom:botoesAcoes
                    novoAction="#{profissionalBean.novo()}"
                    pesquisarAction="#{buscaBean.abrirBuscaProfissionais(false)}"
                    retornoPesquisarAction="#{profissionalBean.selecionarProfissional()}"
                    salvarAction="#{profissionalBean.salvar()}"
                    cancelarAction="#{profissionalBean.cancelar()}"
                    excluirAction="#{profissionalBean.excluir()}"
            />
        </h:form>
    </ui:define>
</ui:composition>

</html>

<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
    <composite:attribute name="inputValue" required="true"/>
    <composite:attribute name="labelValue" required="true"/>

    <composite:attribute name="required" default="false"/>
    <composite:attribute name="requiredMessage" required="#{cc.attrs.required}" default="#{null}"/>
</composite:interface>

<composite:implementation>
    <p:panelGrid columns="1">
        <p:outputLabel for="@next" value="#{cc.attrs.labelValue}"/>
        <p:calendar value="#{cc.attrs.inputValue}" mask="99/99/9999" required="#{cc.attrs.required}"
                     requiredMessage="#{cc.attrs.requiredMessage}" showOn="button" locale="pt_BR">
            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
        </p:calendar>
    </p:panelGrid>
</composite:implementation>
</html>

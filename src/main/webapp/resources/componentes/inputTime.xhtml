<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:composite = "http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface>
    <composite:attribute name="inputValue" required="true"/>
    <composite:attribute name="labelValue" required="true"/>

    <composite:attribute name="required" default="false"/>
    <composite:attribute name="requiredMessage" required="#{cc.attrs.required}" default="#{null}"/>
</composite:interface>

<composite:implementation>
    <p:panelGrid columns="1">
        <p:outputLabel for="@next" value="#{cc.attrs.labelValue}" />
        <p:inputMask value="#{cc.attrs.inputValue}" mask="99:99" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.requiredMessage}">
            <f:convertDateTime pattern="HH:mm" timeZone="GMT-3"/>
        </p:inputMask>
    </p:panelGrid>
</composite:implementation>
</html>

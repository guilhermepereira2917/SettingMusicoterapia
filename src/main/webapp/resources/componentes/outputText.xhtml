<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:composite = "http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="labelValue" required="true"/>
        <composite:attribute name="inputValue" required="true"/>

        <composite:attribute name="panelGridStyleClass"/>
        <composite:attribute name="inputStyleClass"/>
    </composite:interface>

    <composite:implementation>
        <p:panelGrid columns="1" styleClass="#{cc.attrs.panelGridStyleClass}">
            <p:outputLabel value="#{cc.attrs.labelValue}"/>
            <p:inputText value="#{cc.attrs.inputValue}" styleClass="#{cc.attrs.inputStyleClass}" disabled="true" />                                
        </p:panelGrid>
    </composite:implementation>
</html>

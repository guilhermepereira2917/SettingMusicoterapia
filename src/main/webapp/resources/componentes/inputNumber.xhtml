<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="labelValue" required="true"/>
    <composite:attribute name="inputValue" required="true"/>

    <composite:attribute name="required" default="false"/>
    <composite:attribute name="requiredMessage" required="#{cc.attrs.required}" default="#{null}"/>

    <composite:attribute name="maxlength" default="50"/>
    <composite:attribute name="maxvalue" default="127"/>

    <composite:attribute name="inputStyleClass"/>
</composite:interface>

<composite:implementation>
    <p:panelGrid columns="1">
        <p:outputLabel for="@next" value="#{cc.attrs.labelValue}"/>
        <p:inputNumber value="#{cc.attrs.inputValue}" required="#{cc.attrs.required}"
                       requiredMessage="#{cc.attrs.requiredMessage}" maxValue="#{cc.attrs.maxvalue}"
                       maxlength="#{cc.attrs.maxlength}" styleClass="#{cc.attrs.inputStyleClass}"
                       modifyValueOnWheel="false" decimalPlaces="0" thousandSeparator=""/>
    </p:panelGrid>
</composite:implementation>
</html>
